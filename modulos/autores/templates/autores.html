{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="adicionar">
        <a href="/autores/add">Adicionar</a>
    </div>
    <table>
        <tr>
            <th>Nome</th>
            <th>Pais</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        {% for a in autores %}
        <tr>
            <td>{{a.nome}}</td>
            <td>{{a.pais}}</td>
            <td><a href="/autores/edit/{{a.id_autor}}">[E]</a></td>
            <td><a href="/autores/remove/{{a.id_autor}}">[X]</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
